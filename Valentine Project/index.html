<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #ffccd5;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #d63384;
        }
        .heart {
            font-size: 50px;
            animation: pulse 1s infinite;
            color: red;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        .no-btn {
            position: absolute;
        }
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .rose {
            position: absolute;
            top: -50px;
            font-size: 30px;
            color: red;
            animation: fall 5s linear infinite;
        }
        .love-message {
            font-size: 20px;
            color: #d63384;
            margin-top: 20px;
            text-align: center;
        }
        .heart-frame {
            width: 400px; /* Image size */
            height: 400px; /* Image size */
            background: url('heart-frame.png') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            border-radius: 50%; /* Makes it a circle */
            overflow: hidden;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
        .heart-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%; /* Ensures the image is also circular */
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1000;
        }
        .confetti-piece {
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            position: absolute;
            animation: confetti 3s linear infinite;
        }
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
    <script>
        function moveButton() {
            let button = document.querySelector('.no-btn');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = x + 'px';
            button.style.top = y + 'px';
        }
        function showMessage() {
            window.location.href = 'valentine.html';
        }
        function createRose() {
            const rose = document.createElement('div');
            rose.innerHTML = 'üåπ';
            rose.classList.add('rose');
            rose.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(rose);
            setTimeout(() => { rose.remove(); }, 5000);
        }
        function createConfetti() {
            for (let i = 0; i < 10; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-piece');
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                document.querySelector('.confetti').appendChild(confetti);
                setTimeout(() => { confetti.remove(); }, 5000);
            }
        }
        setInterval(createRose, 500);
        setInterval(createConfetti, 200); // Confetti every 200ms
    </script>
</head>
<body>
    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <p class="love-message">You make my world brighter, my heart lighter, and my days so much sweeter. Be my Valentine forever! üíï</p>
    <div class="heart-frame">
        <img src="images/Papa and Mama.jpg" alt="Your Love">
    </div>
    <div class="btn-container">
        <button class="btn" onclick="window.location.href='valentine.html'">Yes</button>
        <button class="btn no-btn" onmouseover="moveButton()">No</button>
    </div>
    <div class="confetti"></div> <!-- Confetti container -->
</body>
</html>
